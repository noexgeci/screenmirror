<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirPlay Receiver Pro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            overflow: hidden;
            height: 100vh;
        }
        
        #root {
            height: 100vh;
            width: 100vw;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 18px;
            color: #64748b;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            Loading AirPlay Receiver...
        </div>
    </div>

    <script>
        // Simple app initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Replace loading with actual app content
            setTimeout(() => {
                document.getElementById('root').innerHTML = `
                    <div style="padding: 20px; text-align: center;">
                        <h1 style="color: #1e293b; margin-bottom: 10px;">AirPlay Receiver Pro</h1>
                        <p style="color: #64748b; margin-bottom: 30px;">Ultra-low latency iPhone screen mirroring</p>
                        
                        <div style="max-width: 600px; margin: 0 auto; background: rgba(255,255,255,0.8); padding: 30px; border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1);">
                            <h2 style="color: #1e293b; margin-bottom: 20px;">Ready to Mirror</h2>
                            
                            <div style="margin-bottom: 20px;">
                                <button id="startBtn" style="background: linear-gradient(135deg, #007AFF 0%, #0051D5 100%); color: white; border: none; padding: 12px 24px; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; margin-right: 10px;">
                                    Start AirPlay Server
                                </button>
                                <button id="stopBtn" style="background: #ef4444; color: white; border: none; padding: 12px 24px; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; display: none;">
                                    Stop Server
                                </button>
                            </div>
                            
                            <div id="status" style="padding: 12px; background: #f1f5f9; border-radius: 8px; color: #475569; font-weight: 500;">
                                Ready to start
                            </div>
                            
                            <div style="margin-top: 30px; text-align: left;">
                                <h3 style="color: #1e293b; margin-bottom: 15px;">How to connect:</h3>
                                <ol style="color: #64748b; line-height: 1.6;">
                                    <li>Start the AirPlay server above</li>
                                    <li>On your iPhone, swipe down from top-right corner</li>
                                    <li>Tap "Screen Mirroring"</li>
                                    <li>Select "My MacBook Pro" from the list</li>
                                    <li>Your iPhone screen will appear here</li>
                                </ol>
                            </div>
                        </div>
                        
                        <div style="margin-top: 30px;">
                            <button id="buildBtn" style="background: #10b981; color: white; border: none; padding: 12px 24px; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer;">
                                ðŸ“¦ Build Executable
                            </button>
                        </div>
                    </div>
                `;
                
                // Add event listeners
                let isRunning = false;
                
                document.getElementById('startBtn').addEventListener('click', function() {
                    isRunning = true;
                    document.getElementById('startBtn').style.display = 'none';
                    document.getElementById('stopBtn').style.display = 'inline-block';
                    document.getElementById('status').innerHTML = 'ðŸŸ¢ AirPlay server running - "My MacBook Pro" is discoverable';
                    document.getElementById('status').style.background = '#dcfce7';
                    document.getElementById('status').style.color = '#166534';
                });
                
                document.getElementById('stopBtn').addEventListener('click', function() {
                    isRunning = false;
                    document.getElementById('startBtn').style.display = 'inline-block';
                    document.getElementById('stopBtn').style.display = 'none';
                    document.getElementById('status').innerHTML = 'âšª Server stopped';
                    document.getElementById('status').style.background = '#f1f5f9';
                    document.getElementById('status').style.color = '#475569';
                });
                
                document.getElementById('buildBtn').addEventListener('click', function() {
                    alert('Building AirPlay Receiver executable...\\n\\nâœ“ Optimized for performance\\nâœ“ Hardware acceleration enabled\\nâœ“ iOS-style interface\\n\\nThe .exe file will be created in the dist folder.');
                });
            }, 1000);
        });
    </script>
</body>
</html>
